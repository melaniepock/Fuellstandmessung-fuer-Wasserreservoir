<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>Füllstandmessung für Wasserreservoir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Füllstandmessung für Wasserreservoir</h1>
  
  <div class="load-container">
    <button onclick="getData()">Jetzt laden</button>
    <span>Auto-Refresh:</span>
        <select id="refresh-interval-select">
          <option value="0">Aus</option>
          <option value="1000">1s</option>
          <option value="30000">30s</option>
          <option value="60000" selected>1 min</option>
          <option value="300000">5 min</option>
        </select>
        <span id="status"></span>
  </div>

  <div class="grid">

    <div class="border-div">
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Datum</th>
              <th>Wasserstand in m³</th>
            </tr>
          </thead>
          <tbody id="data-table-body">

          </tbody>
        </table>
      </div>
    </div>

    <div class="border-div">
      <canvas id="water-chart"></canvas>
    </div>

  </div>


</body>

</html>
